<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon fb.png">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <div class="text  d-flex align-items-center">
                <div>
                    <h1 class="text-primary">facebook</h1>
                    <h5>Facebook helps you connect and share with the people in your life.</h5>
                </div>
               
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="card ">
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="email address or phone number">
                    <input type="password" class="form-control" placeholder="password" >
                    <div class="d-grid gap-2 ">
                        <button class="btn btn-primary" type="button">Log In</button>
                    </div>
                    <div>
                        <a href="" class="d-flex justify-content-center"> Forgotten password?</a>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="button">Create New Account</button>
                     </div>
                </div>    
            </div>
            <div class="create-page">
                <p><span> <b> Create a Page</b> </span> for a celebrity, brand or business.</p>
            </div>  
        </div>
        
        
        </div>
    </div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
